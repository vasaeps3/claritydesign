<clr-datagrid>
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
    <clr-dg-column [clrDgField]="'body'">Body</clr-dg-column>

    <clr-dg-row *clrDgItems="let post of posts">
        <clr-dg-cell>{{post.id}}</clr-dg-cell>
        <clr-dg-cell>{{post.userId}}</clr-dg-cell>
        <clr-dg-cell>{{post.title}}</clr-dg-cell>
        <clr-dg-cell>{{post.body}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination
                           [clrDgPageSize]="5">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} users
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
